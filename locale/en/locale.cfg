center-is-set=[Oil Patches Organizer] Center has just been set. Alt-selection will attract patches to this location and snap them in a grid way.

[item-name]
oil-patches-organizer=Oil Organizer

[item-description]
oil-patches-organizer=Select to snap patches to a grid. Shift+select a point to set a custom grid center. Shift+select an area with patches to move them to the custom grid center.

[mod-setting-name]
oil-patches-organizer-autoorganize=Auto-organize
oil-patches-organizer-grid-cell-size=Grid cell size

[mod-setting-description]
oil-patches-organizer-autoorganize=Snap newly generated patches and vessels automatically when generated.
oil-patches-organizer-grid-cell-size=Size (in tiles) of a grid cell. One cell contains one resource patch in its top left corner. 6 by default: 3 for a patch and 3 for a gap.
